<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Rand Spot, Rand!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<script src="js/main.js"></script>
</head>
<body>
	<div id='app'>
		<p>State: {{ state }}</p>
		<div id='loginButton' v-if='state === "logged-out"'>
			<rsr-button v-on:clicked='login' color='green'>Login!</rsr-button>
		</div>
		<div id='mainApp' v-if='state === "main"'>
			<p>Currently playing {{ currentlyPlayingText }} on {{ currentDevice }}</p>
			<rsr-button v-on:clicked='playRandom' color='green'>Play Random Album</rsr-button>
			<rsr-button v-on:clicked='refreshAlbums' color='grey'>Refresh Album List</rsr-button>
			<ul>
				<li v-for='album in albums' :key='album.uri'><rsr-album v-bind:album='album'></rsr-album></li>
			</ul>
		</div>
	</div>
</body>
</html>
